<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app"></div>
    <form action="https://drom-parser.herokuapp.com/car">
    <input id="inp" type="text" name="url" />
    <button type="submit" id="btn">GO</button>
    </form>
    <script>
document.getElementById("app").innerHTML = `
<h1>Hello Vanilla!</h1>
<div id="jopa">
  We use the same configuration as Parcel to bundle this sandbox, you can find more
  info about Parcel
  <a href="https://parceljs.org" target="_blank" rel="noopener noreferrer">here</a>.
</div>
`;


async function send() {
  let url = document.querySelector("#inp").value;
  let encode = encodeURI("https://drom-parser.herokuapp.com/car?url="+url);

  let req = await fetch(encode);
  let res = req.text;
}

    </script>
  </body>
</html>
